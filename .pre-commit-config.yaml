---
repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy
  - repo: https://github.com/winston0410/pre-commit-node
    rev: 7d90f85
    hooks:
      - id: lint-staged
        files: '^web/'
        args: ["--cwd", "./web"]
      - id: lint-staged
        files: '^jyutping-helpers/'
        args: ["--cwd", "./jyutping-helpers"]
